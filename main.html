<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body class="bg-secondary">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src=".\assets\js\generic.js"></script>
    <!-- <script src=.\assets\js\scrap.js></script> -->
    
  <div class="container-fluid mt-5">
 
    <form class="p-4 ms-3 me-3 mt-5 bg-light" style= "border: 2px solid black" id="myform" onsubmit="return update()" >
      
     <h3 class="text-center">REGISTRATION FORM</h3>
     <br>

      <div class="row g-3">

        <!-- name -->
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="username" placeholder="enter your name Example@1" >
          <span id="name" class="text-danger"></span>
          <span id="valid1" class="text-success"></span>
        </div>

        <!-- mail -->
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="Email" class="form-control" id="mailid" placeholder="enter your mailid" >
          <span class="text-danger" id="email"></span>
          <span class="text-success" id="valid2"></span>
        </div>

      <!-- dob -->
        <div class="col-md-6">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth"  >
             <span id="dateOfBirthrErr" class="text-danger"> </span>
             <span id="valid3" class="text-success"></span>
             
        </div>

       <!-- pnumber -->
        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="pnum" placeholder="enter your mobile number"  >
          <span class="text-danger" id="phone"></span>
          <span id="valid4" class="text-success"></span>
        </div>
        
     <!-- gender -->
    <div class="col-md-6  mt-5">
      <label class="form-label">Gender</label> 
      <div class="form-check form-check-inline ms-4">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"  >
        <label class="form-check-label" for="gridRadios1">
          Male
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input " type="radio" name="gridRadios" id="gridRadios2" value="option2" >
        <label class="form-check-label" for="gridRadios2">
          Female
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
        <label class="form-check-label" for="gridRadios3">
          Others
        </label>
      </div>
      <br><span id="genderError" class="text-danger"></span>
      <span id="valid5" class="text-success"></span>
    </div>
  
        <!--place  -->
      <div class="col-md-6">
        <label class="form-label">Place</label>
        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
    <select class="form-select" id="inlineFormSelectPref" >
      <option selected>Choose your place</option>
      <option value="1">Andhra Pradesh</option>
      <option value="2">Telngana</option>
      <option value="3">Tirupathi</option>
    </select>
        <span class="text-danger" id="droperror"></span>
        <span class="text-success" id="valid6"></span>
      </div>

      <!-- checkbox -->
      <div class="col-md-8 mt-5">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" >
          <label class="form-check-label" for="defaultCheck1">
            Please Agree to Privacy Policy
          </label>
        </div>
        <span id="checkerror" class="text-danger"></span>
        <span id="valid7" class="text-success"></span>
      </div>

       <!--submit  -->
      <div class="col-md-6 mt-5">
        
        <button type="button" class="btn btn-primary" onclick=" return update()">
          submit
         </button>
         <span id="checkerror1" class="text-danger"></span>
      </div>
      </div> 
      <!-- row close -->

    </form> 
     <!--form close  -->

    
  </div>
  <!-- container close -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">NOTIFICATION</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-success">
        You Have Registered successfully....!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Submited</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
